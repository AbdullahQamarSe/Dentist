{% extends "layouts/base.html" %}

{% block title %} Page User {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
  .form-group {
      margin-bottom: 20px;
  }
  .form-group label {
      font-weight: bold;
  }
  .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 8px;
      width: 100%;
  }
  .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
  }
</style>
{% endblock stylesheets %}

{% block content %}

<h1 class="mb-4">Create Case</h1>
<div class="container mt-5" style="background-color:white;">
    
    <div class="bg-white p-4 rounded shadow-sm form-group">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dentistInput" class="form-label">Dentist</label>
                <input type="text" class="form-control" id="dentistInput" placeholder="Enter dentist's name">
            </div>
            <div class="col-md-6">
                <label for="clinicInput" class="form-label">Clinic</label>
                <input type="text" class="form-control" id="clinicInput" placeholder="Enter clinic's name">
            </div>
        </div>
    </div>
    
    <h5 class="mt-4">Personal Details</h5>
    
    <div class="bg-white p-4 rounded shadow-sm form-group">
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="firstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter your first name">
            </div>
            <div class="col-md-5">
                <label for="lastNameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter your last name">
            </div>
            <div class="mb-5">
                <label for="dobInput" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dobInput">
            </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="col-md-6">
              <label for="contactInput" class="form-label">Contact</label>
              <input type="tel" class="form-control" id="contactInput" placeholder="Enter your contact number">
          </div>
      </div>
        
        
    </div>



    <h5 class="mt-4">Treatment Details</h5>
    
    <div class="bg-white p-4 rounded shadow-sm form-group">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="firstNameInput" class="form-label">Treatment</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Treatment">
            </div>
            <div class="col-md-4">
                <label for="lastNameInput" class="form-label">Section</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Section">
            </div>
            <div class="col-md-4">
              <label class="form-label">Gender</label>
              <select class="form-select form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-12">
              <label for="contactInput" class="form-label">Additional Information</label>
              <input type="tel" class="form-control" id="contactInput" placeholder="Additional Information">
          </div>
      </div>
        
        
    </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
