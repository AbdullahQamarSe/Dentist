{% extends "layouts/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Change Password
          </h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_password" class="bmd-label-floating">New Password</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id_confirm_password" class="bmd-label-floating">Confirm Password</label>
              <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" required>
            </div>
            <button type="submit" name="change_password" class="btn btn-primary pull-left">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
